machine:
  php:
    version: 7.0.4
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - sudo curl -L -o /usr/local/bin/docker-compose https://github.com/docker/compose/releases/download/1.6.0/docker-compose-`uname -s`-`uname -m`
    - sudo chmod +x /usr/local/bin/docker-compose
  services:
    - docker
  environment:
    GUSH_USE_FS: true
dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker build -t gush .
test:
  override:
    - composer install
    - wget https://phar.phpunit.de/phpunit.phar && chmod +x phpunit.phar
    - php phpunit.phar --configuration phpunit.xml.dist --verbose
    #- docker run -it -e GUSH_CONFIG=`cat ./.gush.yml | base64` gush -vvvv --help
  post:
    - echo 'succeeded!'
deployment:
  master:
    branch: master
    commands:
      - docker login -u coder20078 -p $DOCKER_HUB_PASSWORD -e coder20078@gmail.com
      - docker tag -f gush coder20078/gush
      - docker push coder20078/gush
