machine:
  php:
    version: 7.0.4
  pre:
    - mkdir -p $HOME/docker
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - sudo curl -L -o /usr/local/bin/docker-compose https://github.com/docker/compose/releases/download/1.6.0/docker-compose-`uname -s`-`uname -m`
    - sudo chmod +x /usr/local/bin/docker-compose
  services:
    - docker
  environment:
    GUSH_USE_FS: true
dependencies:
  cache_directories:
    - "$HOME/docker"
  override:
    - docker build -t gush .
test:
  override:
    - composer install --prefer-dist --optimize-autoloader --no-interaction --no-scripts
    - mkdir -p $CIRCLE_TEST_REPORTS/phpunit
    - vendor/bin/phpunit --verbose --log-junit $CIRCLE_TEST_REPORTS/phpunit/junit.xml
    - docker run --interactive --tty --env GUSH_CONFIG="$(cat $HOME/gush/.gush.yml | base64)" gush -vvvv --help
  post:
    - echo 'succeeded!'
deployment:
  master:
    branch: master
    commands:
      - docker login -u coder20078 -p $DOCKER_HUB_PASSWORD -e coder20078@gmail.com
      - docker tag -f gush coder20078/gush
      - docker push coder20078/gush
